<form novalidate [formGroup]="form">
    <ng-content select="[formHeader]"></ng-content>

    <ng-container *ngFor="let control of form.childrenControls; trackBy: trackByKeyFn"
                  dynamicField
                  [fieldConfig]="control.fieldConfig"
                  [componentsByConfig]="componentsByConfig"
                  [formGroup]="form"
                  [template]="getTemplate(control.fieldConfig.key)"
    ></ng-container>

    <ng-content select="[formFooter]"></ng-content>
</form>
